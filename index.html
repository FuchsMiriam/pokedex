<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="shortcut icon" href="./img/pokemon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylePopup.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="bg-colors.css">
</head>

<body onload="includeHTML()">

    <header>
        <div w3-include-html="./templates/header.html"></div>
    </header>

    <div id="pokedex">

        <div id="overlay" class="overlay">
            <button class="close" onclick="closeDialog()">&times;</button>
            <div id="dialog" class="dialog">
                <div class="dialog-content">
                    <div class="tab">
                        <button class="tablinks" onclick="openTab(event, 'about')">About</button>
                        <button class="tablinks" onclick="openTab(event, 'stats')">Stats</button>
                        <button class="tablinks" onclick="openTab(event, 'evolutions')">Entwicklungsformen</button>
                    </div>
                    <div id="about" class="tabcontent">
                        <h3>About</h3>
                        <p>Hier kommen die Informationen über das Pokemon.</p>
                    </div>
                    <div id="stats" class="tabcontent">
                        <h3>Stats</h3>
                        <p>Hier werden die Statistiken des Pokemons angezeigt.</p>
                    </div>
                    <div id="evolutions" class="tabcontent">
                        <h3>Entwicklungsformen</h3>
                        <p>Hier werden die Entwicklungsformen des Pokemons angezeigt.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="card">
        </div>

        <div class="buttonStyle">
            <button type="button" id="loadMoreButton" class="btn btn-secondary btn-lg">Weitere Pokémon laden</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="scriptPopup.js"></script>

</body>

</html>
